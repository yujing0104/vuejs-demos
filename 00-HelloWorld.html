<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{ 1 + 1 }}</h1>
		<h1>{{ 'hello' + 'world' }}</h1>
		<h1>{{ message }}</h1>
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		})
	</script>
</body>
</html>
